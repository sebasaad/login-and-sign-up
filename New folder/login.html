<html lang="ar" dir="rtl" >

<head>
	<title>login - signin</title>
		<link rel="stylesheet" type="text/css" href="css/logincss.css">

	</head>
	<body>



<div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">تسجيل الدخول</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">تسجيل جديد</label>
		<div class="login-form">
			<div class="sign-in-htm">
				<div class="group linee">
					<label for="user" class="label linee sign-in">اسم المستخدم</label>
					<input id="user" type="text" class="input">
				</div>
				<div class="group">
						<label for="pass" class="label">كلمة المرور</label>
						<input id="pass" type="password" class="input" data-type="password">
					</div>
				<div class="group">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span>تذكرني </label>
				</div>
				<div class="group">
					<input type="submit" class="button" value="تسجيل الدخول">
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<a href="#forgot">هل نسيت كلمة المرور؟</a>
				</div>
			</div>
			<div class="sign-up-htm">
				<div class="group">
					<label for="user" class="label sign-up">اسم المستخدم</label>
					<input id="user" type="text" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label">كلمة المرور</label>
					<input id="pass" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<label for="pass" class="label">التأكد من كلمة المرور</label>
					<input id="pass" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<label for="pass" class="label">البريد الالكتروني</label>
					<input id="pass" type="text" class="input">
				</div>
				<div class="group">
					<input type="submit" class="button" value="تسجيل جديد">
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<label for="tab-1">هل لديك حساب؟</a>
				</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
